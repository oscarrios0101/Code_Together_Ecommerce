<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Street Fashion</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />

    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <header>
      <i class="header__i" data-feather="menu"></i>
      <img
        src="img/Gemini_Generated_Image_4n0iw34n0iw34n0i.jpg"
        alt="logo generico"
      />
      <i class="header__i" data-feather="shopping-cart"></i>
    </header>
    <main>
      <section class="banner">
        <h2 class="banner__h2">Productos Nuevos</h2>
        <p class="banner__p">Conoce nuestros productos nuevos</p>
      </section>
      <section class="products" id="products">
        <template id="grid-product">
          <article>
            <img class="products__img" src="" alt="" />
            <h3 class="products__h3"></h3>
            <p class="products__p"></p>
            <button id="boton-comprar">Comprar</button>
          </article>
        </template>
      </section>
      <section class="cart">
        <div class="cart__div">
          <p class="cart__p">Carrito</p>
          <i class="cart__i" id="cerrar-carrito" data-feather="x"></i>
        </div>
        <template id="cart-product-template">
          <div class="cart__div">
            <img class="cart__img" src="" alt="" />
            <p id="nombre-producto"></p>
            <p id="precio-producto"></p>
            <i class="cart__i" id="borrar-producto" data-feather="x"></i>
          </div>
        </template>

        <div class="cart__div">
          <button>Proceder a la compra</button>
        </div>
        <div class="cart__div">
          <p>Total: $<span id="total" class="total"></span></p>
        </div>
      </section>
    </main>
  </body>

  <script>
    feather.replace();
  </script>
</html>
